<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Detection System Form</title>
    <link href="../static/Css/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 flex justify-center items-center min-h-screen p-4">
    <div class="container p-8 space-y-6">
        <h1 class="text-3xl font-extrabold text-center text-purple-800 mb-4">Report Suspicious Calls</h1>
        <p class="text-center text-gray-600 mb-8 text-sm">
            Fill out the form to help us detect potential fraud or spam activities.
        </p>
        
        <form id="callReportForm" class="space-y-5">
            <div>
              <label for="phoneNumber" class="block text-gray-800 font-semibold">Caller Phone Number</label>
              <input type="tel" id="phoneNumber" placeholder="10-digit number " 
                     class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400 px-4 py-2" required>
            </div>
            <div>
              <label for="callTimings" class="block text-gray-800 font-semibold">Call Timings</label>
              <input type="text" id="callTimings" 
                     class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400 px-4 py-2" required>
            </div>
            <div>
              <label for="callDuration" class="block text-gray-800 font-semibold">Call Duration (seconds)</label>
              <input type="text" id="callDuration" placeholder="E.g., 10" min="1" 
                     class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400 px-4 py-2" required>
            </div>
            <div>
              <label for="frequencyPerDay" class="block text-gray-800 font-semibold">Call Frequency Per Day</label>
              <input type="number" id="frequencyPerDay" placeholder="E.g., 3" min="1" 
                     class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400 px-4 py-2" required>
            </div>
            <div>
              <label for="frequencyPerWeek" class="block text-gray-800 font-semibold">Call Frequency Per Week</label>
              <input type="number" id="frequencyPerWeek" placeholder="E.g., 3" min="1" 
                     class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400 px-4 py-2" required>
            </div>
            <div>
              <label class="block text-gray-800 font-semibold mb-2">Call Conversation</label>
              <div class="flex items-center space-x-4 mb-4">
                <label class="inline-flex items-center">
                  <input type="radio" id="audioOption" name="conversationOption" class="text-purple-500 focus:ring-purple-500" onclick="toggleConversationInput('audio')" required>
                  <span class="ml-2 text-gray-700">Audio</span>
                </label>
                
                <label class="inline-flex items-center">
                  <input type="radio" id="textOption" name="conversationOption" class="text-purple-500 focus:ring-purple-500" onclick="toggleConversationInput('text')" required>
                  <span class="ml-2 text-gray-700">Text</span>
                </label>
              </div>
              
              <div class="mt-3">
                <input type="file" id="audioInput" accept=".mp3, .wav" class="hidden mt-1  w-full border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                <textarea id="textInput" rows="3" placeholder="Enter conversation text here..." class="hidden mt-1 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400 px-4 py-2"></textarea>
              </div>
            </div>
            <button type="submit" class="w-full hover:bg-purple-700 py-3 rounded-lg">
                Submit Report
            </button>
          </form>
          <div id="predictionResult" class="mt-4 text-2xl"></div>
          <div id="mapContainer" class="mt-8 hidden">
            <h2 class="text-lg font-semibold text-gray-800">Location Map</h2>
            <div id="location"></div>
            <iframe id="map" class="w-full h-64 border rounded-lg mt-3" loading="lazy"></iframe>
        </div>        
    </div>
    <script src="../static//Javascript/script.js"></script>
</body>
</html>
